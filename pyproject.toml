[tool.poetry]

name = "python_anvil"
version = "2.0.0"
description = "Anvil API"
license = "MIT"
authors = ["Anvil Foundry Inc. <developers@useanvil.com>"]
readme = "README.md"
homepage = "https://www.useanvil.com/"
documentation = "https://github.com/anvilco/python-anvil"
repository = "https://github.com/anvilco/python-anvil"
keywords = [
    "anvil",
    "api",
    "pdf",
    "signing",
]
classifiers = [
    # Full list here: https://pypi.org/pypi?%3Aaction=list_classifiers
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]

python = ">=3.7.2,<3.12"

click = "^8.0"
requests = "^2.25.0"
ratelimit = "^2.2.1"
tabulate = "^0.9.0"
pydantic = "^1.8.2"

[tool.poetry.dev-dependencies]

# Formatters
black = "=22.12.0"
isort = "^5.11.4"

# Linters
mypy = "*"
pydocstyle = "6.2.3"
pylint = "2.15.10"

# Testing
pytest = "^7.2.0"
pytest-cov = "*"
pytest-describe = "^2.0"
pytest-random = "*"
freezegun = "*"

# Reports
coveragespace = "*"

# Documentation
mkdocs = "1.4.2"
pygments = "^2.5.2"

# Tooling
pyinstaller = "^5.7.0"
sniffer = "*"
MacFSEvents = { version = "*", platform = "darwin" }
pync = { version = "*", platform = "darwin" }
# Updating `ipython` to 8.0+ will require a minimum Python of >=3.8
ipython = "^7.12.0"
pyinotify = {version = "^0.9.6", optional = true}
tox = "^3.21.2"
pre-commit = "^2.21.0"
types-dataclasses = "^0.6.5"
types-requests = "^2.28.11.7"
types-tabulate = "^0.9.0.0"
types-setuptools = "^65.6.0.3"

[tool.poetry.scripts]

anvil = "python_anvil.cli:cli"

[tool.black]

target-version = ["py37", "py38", "py39", "py310"]
skip-string-normalization = true

[build-system]

requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
